<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Wrong plot kind test page</title>
    <link rel="stylesheet" type="text/css" href="../../dist/idd.css" />
    <link rel="stylesheet" type="text/css" href="../../src/css/IDDTheme.css" />
    <!-- bower:css -->
    <!-- endbower -->
    <!-- bower:js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/3.1.2/rx.lite.min.js"></script>

    <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
    <script type="text/javascript" src="../../dist/idd.js"></script>
    <script>
        $(function () {
            var mark = {
                x: [1, 2],
                y: [1, 2],
                kind: "mark"
            }
            var cv = InteractiveDataDisplay.show($("#chart"), {
                "elem1": Plot.line({ x: [1, 2, 3, 4], y: [0, 3, 1, 5], thickness: 3 }),
                "elem2": mark,
                "elem3": Plot.heatmap({ x: [0, 0.1, 0.3, 0.5], y: [0, 4, -1, 2], values: [[1, 2, 3, 4], [2, 3, 4, 5], [3, 4, 5, 6], [4, 5, 6, 7]], colorPalette: 'red, blue' }),
            });
        });
    </script>
</head>
<body>
    <header>
        <h1 align="center">Wrong plot kind test page</h1>
    </header>
    <div id="chart" style="width:100%; height:70%"></div>
    <div>
        <br /> <br />
        <b>On this page you should see Chart Viewer containing line and heatmap.</b>
        <br/>
        <b>In a plot list there are 3 cards. Second card should contain name 'elem2' and text 'kind "mark" is uknown'.</b>
    </div>
