<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=Edge" />
    <title>02 Markers with custom color and size series</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/interactive-data-display/1.5.1/idd.css" />
    <link rel="stylesheet" type="text/css" href="../src/css/IDDTheme.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/3.1.2/rx.lite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interactive-data-display/1.5.1/idd.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var markers = InteractiveDataDisplay.asPlot("chart").get("markers");
            var N = 100;
            var x = new Array(N);
            var y = new Array(N);
            var color = new Array(N);
            var size = new Array(N);
            var sizePalette = { sizeRange: { min: 10, max: 30 }, valueRange: { min: 0, max: 100 } }; 
            var colorPalette = InteractiveDataDisplay.palettes.grayscale;
            for (var i = 0; i < N; i++) {
                x[i] = Math.random() * N;
                y[i] = Math.random() * N;
                color[i] = Math.random() * 100000;
                size[i] = Math.random() * 100;
            }
            markers.draw(
                { x: x, y: y, size: size, sizePalette: sizePalette, color: color, colorPalette: colorPalette, shape: "cross", border: "grey" },  
                { color: "population", size: "age" });
        });
    </script>
</head>
<body>
    <div id="chart" data-idd-plot="chart" style="width: 100%; height: 480px;">
        <div data-idd-name="markers" data-idd-plot="markers">
        </div>
    </div>
</body>
</html>
