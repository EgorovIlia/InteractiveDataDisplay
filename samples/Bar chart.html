<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=Edge" />
    <title>Bar chart</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/interactive-data-display/1.5.1/idd.css" />
    <link rel="stylesheet" type="text/css" href="../src/css/IDDTheme.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/3.1.2/rx.lite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interactive-data-display/1.5.1/idd.min.js"></script>

    <script type="text/javascript">
        var N = 20;

        $(document).ready(function () {
            // Preparing data
            var x = new Array(N);
            var y = new Array(N);
            var color = new Array(N);

            var colorPalette = InteractiveDataDisplay.ColorPalette.parse("#69D2E7,#A7DBD8,#E0E4CC,#F38630,#FA6900");

            var xmin = -3, xmax = 3;
            for (var i = 0; i < N; i++) {
                x[i] = xmin + i * (xmax-xmin) / (N-1);
                y[i] = Math.exp(-x[i]*x[i]);
                color[i] = y[i];
            }

            // Drawing bars
            var bars = InteractiveDataDisplay.asPlot("chart").get("bars");
            bars.draw({ x: x, y: y, color: color, colorPalette: colorPalette, shape: 'bars', border:'grey', barWidth: (xmax-xmin) / N, shadow: 'grey' }, // data and settings
                      { color: "rate" }); // title of the 'color' series in legend and tooltip
        });
    </script>
</head>
<body>
    <div id="chart" data-idd-plot="chart" style="width: 800px; height: 600px;">
        <div id="bars" data-idd-name="bars title" data-idd-plot="markers">
        </div>
    </div>
</body>
</html>
